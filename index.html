<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Cep Api</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsivo.css">
</head>
<body>
    <header>
        <h1>Projeto Cep Api</h1>
        <nav id="nav-menu">
            <h4 id="auto-complete-cep" class="menu-item ativo">Formulário Com Auto Complete Atraves Do Cep</h4>
            <h4 id="buscar-cep" class="menu-item">Consulte Os Dados Do Cep De Interesse</h4>
        </nav>
    </header>
    <main>
        <section id="dv-auto-complete-cep">
            <form id="form-cep">
                <h1>Formulário</h1>

                <div class="container">
                    <div class="container-input-cep container-input">
                        <label for="input-cep-form">Cep:</label>
                        <input type="text" name="input-cep-form" class="ipt" id="input-cep-form" maxlength="9" minlength="9" required>
                    </div>
    
                    <div class="container-input-cidade container-input">
                        <label for="input-cidade">Cidade:</label>
                        <input type="text" name="input-cidade" class="ipt" id="input-cidade">
                    </div>
    
                    <div class="container-input-estado container-input">
                        <label for="input-estado">Estado:</label>
                        <input type="text" name="input-estado" class="ipt" id="input-estado">
                    </div>
                </div>

                <div class="container-input-endereco">
                    <label for="input-endereco">Endereço:</label>
                    <input type="text" name="input-endereco" class="ipt" id="input-endereco">
                </div>

                <div class="container">
                    <div class="container-input-bairro container-input">
                        <label for="input-bairro">Bairro:</label>
                        <input type="text" name="input-bairro" class="ipt" id="input-bairro">
                    </div>
    
                    <div class="container-input-ibge container-input">
                        <label for="input-ibge">IBGE:</label>
                        <input type="text" name="input-ibge" class="ipt" id="input-ibge">
                    </div>
                </div>

                <input type="submit" id="btn-enviar" value="Enviar">
            </form>
        </section>

        <section id="dv-buscar-dados-cep" class="desabilitar">

            <div id="form-buscar-cep">
                <label for="input-cep">Digite o número do seu cep para receber seus dados.</label>
                <input type="text" name="input-cep" id="input-cep" maxlength="8" minlength="8" required>
                
                <input type="button" id="btn-consulta" value="Consultar">
            </div>

            <div id="dv-dados">
                <h4>Cep: <span class="cep"></span></h4>
                <h4>Endereço: <span class="endereco"></span></h4>
                <h4>Bairro: <span class="bairro"></span></h4>
                <h4>Cidade: <span class="cidade"></span></h4>
                <h4>IBGE Cidade: <span class="ibge"></span></h4>
                <h4>Estado: <span class="estado"></span></h4>
            </div>

        </section>
    </main>

    <footer>
        <h3>Jonathas Dias</h3>
    </footer>
    
    <script src="./javascript/script.js"></script>
    <script type="module" src="./javascript/consultarCep.js"></script>
    <script type="module" src="./javascript/formulario.js"></script>
</body>
</html>
